<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>



    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logoBarberia"></h1>
                <nav>
                    <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav></div>
            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input class="input-padron" type="text" id="nombreapellido" required/>

                <label for="correoelectronico">Correo Electronico</label>
                <input class="input-padron" type="email" id="correoelectronico" required placeholder="email@dominio.com"/>

                <label for="telefono">Telefono</label>
                <input class="input-padron" type="tel" id="telefono" required placeholder="(XX) XXXX XXXX"/>

                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" cols="70" rows="10" id="mensaje" required></textarea>
               
                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-wassap"><input type="radio" name="contacto" value="wassp" id="radio-wassap" checked>Wassap</label>
                    
                </fieldset>
                <fieldset>
                    <legend>En que turno prefiere ser atendido?</legend>
                    <select>                    
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>                
                    </select>
                </fieldset>
                <label class="checkbox">
                 <input type="checkbox" checked>Le gustaria recibir novedades de La Barberia?</label>
                
                <input class="enviar" type="submit" value="Enviar formulario"/>
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08Hs - 20Hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08Hs - 20Hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08Hs - 20Hs</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="LogoBarberiaBlanco"/>
            <p class="copyright">&copy Copyright Barberia Alura 2020</p>
        </footer>

    </body>
</html>
